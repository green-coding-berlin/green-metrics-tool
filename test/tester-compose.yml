services:
  green-coding-postgres:
    image: postgres
    container_name: green-coding-postgres-container
    restart: always
    environment:
      - POSTGRES_PASSWORD=cccvvv
    volumes:
      - green-coding-postgres-data:/var/lib/postgresql/data
      - ../docker/structure.sql:/docker-entrypoint-initdb.d/structure.sql:ro
    ports:
      - 5432:5432
  green-coding-nginx:
    image: nginx
    container_name: green-coding-nginx-container
    depends_on:
      - green-coding-postgres
    ports:
      - 8000:80
    restart: always
    volumes:
      - green-coding-shared-tmp:/tmp
      - ../:/var/www/green-metrics-tool:ro
      - ../docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../docker/nginx/api.conf:/etc/nginx/conf.d/api_nginx.conf:ro
      - ../docker/nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
  green-coding-gunicorn:
    build:
      context: .
      dockerfile: ../docker/Dockerfile-gunicorn
    container_name: green-coding-gunicorn-container
    depends_on:
      - green-coding-postgres
    restart: always
    volumes:
      - ../:/var/www/green-metrics-tool:ro
      - green-coding-shared-tmp:/tmp
volumes:
  green-coding-postgres-data:
  green-coding-shared-tmp: